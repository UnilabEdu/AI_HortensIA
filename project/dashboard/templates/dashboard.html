<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('dashboard.static', filename='style.css') }}">

    <script src="{{ url_for('dashboard.static', filename='utils.js') }}"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@next/dist/chartjs-chart-matrix.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.js"></script>
</head>
<body>

    <h1> Dashboard </h1>

        <h4 id="current-streak-text"> მიმდინარეობს მონაცემების დამუშავება... </h4>
        <h4 id="target-streak-text"> დაელოდე </h4>
        <div class="streak-chart" style="height: 200px; width: 200px">
            <canvas id="streakGoalChart" height="1" width="1"></canvas>
        </div>

        <h4 id="rankup-text"> მიმდინარეობს მონაცემების დამუშავება... </h4>
        <h4 id="rankup-goal"> დაელოდე </h4>
        <div class="streak-chart" style="height: 200px; width: 200px">
            <canvas id="rankupGoalChart" height="1" width="1"></canvas>
        </div>

        <h4 id="weekly-goal-text"> მიმდინარეობს მონაცემების დამუშავება... </h4>
        <h4 id="weekly-goal-stage"> დაელოდე </h4>
        <div class="streak-chart" style="height: 200px; width: 200px">
            <canvas id="weeklyGoalChart" height="1" width="1"></canvas>
        </div>

<br><br>

        <div>
              <button onclick="showChart('tab-activity-heatmap', 'activity')">Heatmap</button>
              <button onclick="showChart('tab-activity-month', 'activity')">Last Month</button>
              <button onclick="showChart('tab-activity-week', 'activity')">Last Week</button>
        </div>


        <div id="tab-activity-heatmap" class="activity-chart-container animate-left">
          <div class="chartWrapper">
               <div class="chartAreaWrapper">
                    <canvas id="heatmapChart" height="210" width="600"></canvas>
                </div>
               <canvas id="heatmapChartAxis" height="300" width="0"></canvas>
           </div>
        </div>


        <div id="tab-activity-month" class="activity-chart-container animate-left" style="display:none">
            <div class="chartWrapper">
                <div class="chartAreaWrapper">

                                  <button id="btn-activity-chart-month"> MONTH </button>
                                  <button id="btn-activity-chart-week"> WEEK </button>

                    <canvas id="monthChart" height="210" width="400"></canvas>
                </div>
                <canvas id="monthChartAxis" height="300" width="0"></canvas>
            </div>
        </div>


        <div id="tab-activity-week" class="activity-chart-container animate-left" style="display:none">
            <div class="chartWrapper">
                <div class="chartAreaWrapper">
                    <canvas id="weekChart" height="210" width="400"></canvas>
                </div>
                <canvas id="weekChartAxis" height="300" width="0"></canvas>
            </div>
        </div>

        <div>
            <button onclick="showChart('tab-leaderboards-leaderboard', 'leaderboards')">Leaderboard</button>
            <button onclick="showChart('tab-leaderboards-weekly', 'leaderboards', 'buttons-leaderboards-weekly')">Weekly</button>
            <button onclick="showChart('tab-leaderboards-streaks', 'leaderboards')">Activity Streaks</button>
        </div>

        <div id="tab-leaderboards-leaderboard" class="leaderboard-chart-container animate-left">
            <div class="chartWrapper">
                <div class="chartAreaWrapper">
                    <canvas id="leaderboardChart" height="210" width="400"></canvas>
                </div>
                <canvas id="leaderboardChartAxis" height="300" width="0"></canvas>
            </div>
        </div>


        <div id="buttons-leaderboards-weekly" class="leaderboard-chart-container" style="display: none">
            <button onclick="updateWeeklyLevelsTable('table-leaderboards-weekly', 1)">Level 1</button>
            <button onclick="updateWeeklyLevelsTable('table-leaderboards-weekly', 2)">Level 2</button>
            <button onclick="updateWeeklyLevelsTable('table-leaderboards-weekly', 3)">Level 3</button>
        </div>
        <div id="tab-leaderboards-weekly" class="leaderboard-chart-container animate-left scrollable-table-div" style="display:none">

                  <table id="table-leaderboards-weekly" class="table__green">
                    <thead>
                      <tr>
                        <th>მომხმარებლის სახელი</th>
                        <th>ბოლო 7 დღეში შევსებული ბარათები</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td></td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>
        </div>


        <div id="tab-leaderboards-streaks" class="leaderboard-chart-container animate-left" style="display: none">
            <div class="chartWrapper">
                <div class="chartAreaWrapper">
                    <canvas id="topStreaksChart" height="210" width="400"></canvas>
                </div>
                <canvas id="topStreaksChartAxis" height="300" width="0"></canvas>
            </div>
        </div>

    <div class="container">
{#        <div class="col-3">#}
              <button id="btn-radar-anytime">Any Time</button>
              <button id="btn-radar-month">This Month</button>
              <button id="btn-radar-week">This Week</button>
              <button id="btn-radar-day">Today</button>

            <div class="chartWrapperRadar">
                <div class="chartAreaWrapperRadar">
                    <canvas id="radarChartAnytimePrimary" height="210" width="300"></canvas>
                </div>
                <canvas id="radarChartAnytimePrimaryAxis" height="300" width="0"></canvas>
            </div>
{#        </div>#}

{#        <div class="col-3">#}
            <div class="chartWrapperRadar">
                <div class="chartAreaWrapperRadar">
                    <canvas id="radarChartAnytimeSecondary" height="210" width="100"></canvas>
                </div>
                <canvas id="radarChartAnytimeSecondaryAxis" height="300" width="0"></canvas>
            </div>
{#        </div>#}

    </div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>

    <script src="{{ url_for('dashboard.static', filename='chart-configs.js') }}"></script>

    <script src="{{ url_for('dashboard.static', filename='chart-scripts.js') }}"></script>




</body>
</html>
